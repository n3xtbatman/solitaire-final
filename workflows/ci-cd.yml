name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Set to the name of your main development branch
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up TCL
      run: sudo apt-get update && sudo apt-get install -y tcl

    - name: Build with TCL
      run: tclsh bake.tcl publish

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/main'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./  # Change this to the directory where your files are built
        keep_files: true  # Set to true to not overwrite existing files in gh-pages
